<div class="flex flex-wrap h-max">
  <div class="w-full mb-12 xl:mb-0 px-4">
    <card [title]="Title" *ngIf="!loading">
      <consults-form
        [templateTipo]="tipo"
        [options]="options"
        (emitForm)="recivieForm($event)"
        actions
      ></consults-form>
      <ng-container *ngIf="artigos.length > 0 && !loadingTable">
        <tabela [campos]="atributosTabela" [linhas]="artigos" body></tabela>
        <paginacao
        [paginacao]="paginacao"
        (paginaChange)=requestMore($event)></paginacao>
      </ng-container>
      <spinner [loading]="loadingTable"></spinner>
    </card>
    <spinner [loading]="loading"></spinner>

  </div>
</div>
