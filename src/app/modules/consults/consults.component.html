<ion-content id="scrollCustom">
<ng-container *ngIf="(options.repositorioOptions.length > 0 && options.anosOptions.length > 0); ">
  <div class="main">
    <div class="consult">
      <div class="consult_form">
        <consult-form [options]="options" [templateTipo]='tipo' (emitForm)="formRecivie($event)" *ngIf="!loading"></consult-form>
      </div>
      <div class="justify-content-center">
        <button class="btn_full btn_line_primary" (click)="novaPesquisa()">Pesquisar</button>
      </div>
      <div class="consult_content">
        <ng-container  *ngIf="!loading">
          <psi-search-result [articles]="articles" (requestEvent)="requestMoreArticles($event)" [paginacao]="paginacao"></psi-search-result>

        </ng-container>
        <ng-container *ngIf="loading">
          <p>
            loading
          </p>
        </ng-container>

      </div>
    </div>
  </div>
</ng-container>

</ion-content>
