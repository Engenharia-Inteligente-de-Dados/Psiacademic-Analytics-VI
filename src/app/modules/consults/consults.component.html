<ion-content id="scrollCustom" >
<ng-container *ngIf="!loading">
  <div class="main">
    <div class="consult">
      <div class="consult_form">
        <consult-form [options]="options" [templateTipo]='tipo' (emitForm)="formRecivie($event)"></consult-form>
      </div>
      <div class="justify-content-center">
        <button class="btn_full btn_line_primary" (click)="novaPesquisa()">Pesquisar</button>
      </div>
      <div class="consult_content">
        <!-- TODO refazer essa componente, com loading proprio e melhorado, assim como unificar a paginacao e a tabela -->
          <psi-search-result [articles]="articles" (requestEvent)="requestMoreArticles($event)" [paginacao]="paginacao"></psi-search-result>
      </div>
    </div>
  </div>
</ng-container>

</ion-content>
