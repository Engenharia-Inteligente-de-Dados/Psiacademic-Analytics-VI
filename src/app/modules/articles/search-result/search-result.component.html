    <ion-list *ngFor="let artigo of arrayArticles; let i = index">
      <ion-card class="card">
          <ion-card-header>
            <ion-card-title>
              <h3 class="m-l-5" [href]="artigo.url">
               {{artigo?.titulo}}
              </h3>
            </ion-card-title>
            <ion-row>
              <ion-col size="3">
                <span class="bold-card">Autores:</span>
                <span *ngFor="let autor of artigo?.autores">{{autor}}</span>
              </ion-col>
              <ion-col size="3">
                <span class="bold-card">Data:</span> {{artigo.data.$date}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3">
                <span class="bold-card">Repositorio:</span> {{artigo?.repositorio}}
              </ion-col>
              <ion-col size="3">
                <span class="bold-card">Tipo:</span> {{artigo?.tipo}}
              </ion-col>
            </ion-row>
            <ion-row class="justify-content-end m-r-5" *ngFor="let item of palavrachave">
              <psi-badge [label]='palavra' size='size-14'></psi-badge>
            </ion-row>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <span class="bold-card">Resumo</span>
            </ion-row>
            <psi-paragraph-accordion [resume]="artigo.resumo"></psi-paragraph-accordion>
          </ion-card-content>
        </ion-card>
      </ion-list>
