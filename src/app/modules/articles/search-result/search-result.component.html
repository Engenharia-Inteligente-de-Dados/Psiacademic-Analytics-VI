<!-- card -->
<ng-container>
  <div>
    <ion-list>
        <ion-card class="card">
          <ion-card-header>
            <ion-card-title>
              <h3 class="m-l-5">
                Qualidade de vida relacionada à saúde de pacientes em hemodiálise
                no município de Guarapuava-PR
              </h3>
            </ion-card-title>
            <ion-row>
              <ion-col size="3">
                <span class="bold-card">Autor:</span> Fulana
              </ion-col>
              <ion-col size="3">
                <span class="bold-card">Data:</span> 18/04/1998
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3">
                <span class="bold-card">Repositorio:</span> CEULP
              </ion-col>
              <ion-col size="3">
                <span class="bold-card">Tipo:</span> Dissertação
              </ion-col>
            </ion-row>
            <ion-row class="justify-content-end m-r-5">
              <psi-badge label='Qualidade de Vida' size='size-14'></psi-badge>
              <psi-badge label='Qualidade de Vida' size='size-14'></psi-badge>
            </ion-row>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <span class="bold-card">Resumo</span>
            </ion-row>
            <psi-paragraph-accordion [resume]="artigo.resumo"></psi-paragraph-accordion>
          </ion-card-content>
        </ion-card>
      </ion-list>
  </div>
</ng-container>
