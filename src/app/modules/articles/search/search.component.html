<div class="justify-content-center m-b-10">
  <div class="searchbar">
    <div class="searchbar_input">
      <input
        type="search"
        placeholder="Oque você está procurando hoje?"
        [formControl]="searchInput"
        (onkeypress)="getInput($event)"
        (keyup)="getInput($event)"
      />
      <img src="./assets/icons/search.svg" alt="question-mark" />
    </div>
    <div>
      <img src="./assets/icons/question.svg" alt="question-mark" />
    </div>
  </div>
</div>
