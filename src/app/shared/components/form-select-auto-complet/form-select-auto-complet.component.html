<div class="relative flex justify-end  items-stretch mb-3" *ngIf="options.length > 0">
  <select
  [(ngModel)]="selectForm"
  (change)="onOptionChange($event)"
  class="px-2 py-1 placeholder-slate-300
  text-slate-600 relative \
  bg-white rounded
  text-sm shadow outline-none
  focus:outline-none
  focus:shadow-outline
  lg:w-1/3
  md:w-1/3
  w-full
  pr-10"
  >
    <option *ngFor="let opcao of options" [value]="opcao">
      {{opcao}}
    </option>
  </select>
</div>
