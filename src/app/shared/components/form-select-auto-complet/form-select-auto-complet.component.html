<div class="w-full" *ngIf="options.length > 0">
  <form class="flex flex-wrap justify-end mx-1">
    <div class="w-full block justify-between px-1 mb-6 md:mb-0 mt-4">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
      >
        {{label}}
      </label>
      <select
        [(ngModel)]="selectForm"
        (change)="onOptionChange($event)"
        name="seleção de repositório"
        class="form-select form-select-sm appearance-none block w-full px-1 py-1 text-sm font-normal text-slate-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-slate-300 rounded transition ease-in-out m-0 focus:text-slate-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      >
        <option *ngFor="let opcao of options" [value]="opcao">
          {{ opcao }}
        </option>
      </select>
    </div>
  </form>
</div>
