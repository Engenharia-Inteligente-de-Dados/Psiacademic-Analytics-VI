<ng-container *ngIf="loading">
  <div
    class="relative bg-white flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
  >
    <div class="animate-pulse flex space-x-4 mb-0 px-4 py-3">
      <div class="flex-1 space-y-6 py-1">
        <div class="h-7 w-8/12 bg-slate-700 rounded col-span-2 my-3"></div>
        <div class="space-y-3">
          <div class="grid grid-cols-3 gap-4">
            <div class="h-2 bg-slate-700 rounded col-span-1"></div>
            <div class="h-2 bg-slate-700 rounded col-span-1"></div>
          </div>
        </div>
        <div class="h-5 bg-slate-700 rounded mb-20"></div>
      </div>
    </div>
  </div>
</ng-container>
