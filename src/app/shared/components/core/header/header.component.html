<header id="header">
  <div>
    <img src="/assets/img/png/logo1.png" alt="logo psiacademic-analytics" />
  </div>
  <nav class="nav">
    <ul class="nav_list">
      <li class="nav_list_item" *ngFor="let route of routes">
        <a (click)="navigate(route)" routerLinkActive="active"
         *ngIf="route.inUse" >{{route.label}}</a>
      </li>
    </ul>
  </nav>
</header>

<app-sub-menu [submenus]="activeSubRoutes"></app-sub-menu>
