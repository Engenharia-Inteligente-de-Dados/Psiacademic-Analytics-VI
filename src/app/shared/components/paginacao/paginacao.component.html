<!-- This example requires Tailwind CSS v2.0+ -->
<div
  class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6"
>
  <div class="flex-1 flex justify-between sm:hidden">
    <a
      [class.disabled]="paginacao.pagina == 1"
      (click)="changePage(paginacao.pagina - 1)"
      class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-sky-100  disabled:bg-gray-600 disabled:hover:bg-gray-600"
    >
      Anterior
    </a>
    <a
      [class.disabled]="paginacao.limite > paginacao.total"
      (click)="changePage(paginacao.pagina + 1)"
      class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-sky-100  disabled:bg-gray-600 disabled:hover:bg-gray-600"
    >
      Próxima
    </a>
  </div>
  <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
    <div class="flex">
      <div class="text-sm text-gray-700">
        <label class="font-medium mb-3 pb-3">Limite</label>
        <div class="mb-3 pt-0">
          <input
            [formControl] = 'limitForm'
            type="number"
            placeholder="10"
            class="px-2 py-1 placeholder-slate-300 text-slate-600 relative bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-28"
          />
        </div>
      </div>
    </div>
    <div>
      <nav
        class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px"
        aria-label="Pagination"
      >
        <a
          [ngClass]="paginacao.limite > paginacao.total ? 'disabled:bg-gray-600 disabled:hover:bg-gray-600':'hover:bg-sky-100 bg-white'"
          (click)="changePage(paginacao.pagina - 1)"
          class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 text-sm font-medium text-gray-500"
        >
          <span class="sr-only">Anterior</span>
          <!-- Heroicon name: solid/chevron-left -->
          <svg
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
        <!-- Current: "z-10 bg-indigo-50 border-indigo-500 text-indigo-600", Default: "bg-white border-gray-300 text-gray-500 hover:bg-gray-50" -->
        <a
          *ngIf="paginacao.pagina > 5"
          (click)="changePage(1)"
          class="bg-white border-gray-300 text-gray-500 hover:bg-gray-50 hidden md:inline-flex relative items-center px-4 py-2 border text-sm font-medium"
        >
          1
        </a>
        <span
          *ngIf="paginacao.pagina > 5"
          class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700"
        >
          ...
        </span>
        <a
          *ngIf="paginacao.pagina > 3"
          (click)="changePage(paginacao.pagina - 2)"
          class="bg-white border-gray-300 text-gray-500 hover:bg-gray-50 hidden md:inline-flex relative items-center px-4 py-2 border text-sm font-medium"
        >
          {{ paginacao.pagina - 2 }}
        </a>
        <a
          *ngIf="paginacao.pagina > 1"
          (click)="changePage(paginacao.pagina - 1)"
          class="bg-white border-gray-300 text-gray-500 hover:bg-gray-50 hidden md:inline-flex relative items-center px-4 py-2 border text-sm font-medium"
        >
          {{ paginacao.pagina - 1 }}
        </a>
        <a
          aria-current="page"
          class="z-10 bg-indigo-50 border-sky-500 text-sky-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium"
        >
          {{ paginacao.pagina }}
        </a>
        <a
          *ngIf="paginacao.limite > paginacao.total"
          (click)="changePage(paginacao.pagina + 1)"
          class="bg-white border-gray-300 text-gray-500 hover:bg-sky-100 hidden md:inline-flex relative items-center px-4 py-2 border text-sm font-medium"
        >
          {{ paginacao.pagina + 1 }}
        </a>
        <a
          [ngClass]="paginacao.limite > paginacao.total ? 'disabled:bg-gray-600 disabled:hover:bg-gray-600':'hover:bg-sky-100 bg-white'"
          (click)="changePage(paginacao.pagina + 1)"
          class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 text-sm font-medium text-gray-500 "
        >
          <span class="sr-only">Próxima</span>
          <!-- Heroicon name: solid/chevron-right -->
          <svg
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </nav>
    </div>
  </div>
</div>
