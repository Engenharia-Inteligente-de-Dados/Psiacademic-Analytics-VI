<nav class="nav">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="paginacao.pagina == 1">
          <a class="page-link" (click)="changePage(paginacao.pagina = 1)">&laquo;</a>
      </li>
      <li class="page-item" [class.disabled]="paginacao.pagina == 1">
        <a class="page-link" (click)="changePage(paginacao.pagina - 1)">Anterior</a>    <!-- P치gina anterior -->
      </li>

      <li class="page-item" *ngIf="paginacao.pagina > 3">
        <a class="page-link"  (click)="changePage(paginacao.pagina - 2)">{{ paginacao.pagina - 2 }}</a>
      </li>
      <li class="page-item" *ngIf="paginacao.pagina > 1">
        <a class="page-link"  (click)="changePage(paginacao.pagina - 1)">{{ paginacao.pagina - 1 }}</a>
      </li>
      <li class="page-item active">
        <a class="page-link">{{ paginacao.pagina}}</a>
      </li>
      <li class="page-item" [class.disabled]="paginacao.limite > paginacao.total">
        <a class="page-link" (click)="changePage(paginacao.pagina + 1)">{{ paginacao.pagina + 1 }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="changePage(paginacao.pagina + 1)">Pr칩xima</a>    <!-- Pr칩xima p치gina -->
      </li>
      <li class="page-input">
        <label for="">Limite:</label>
        <input type="number" [formControl]="limitForm" placeholder="10">
      </li>
    </ul>
</nav>
