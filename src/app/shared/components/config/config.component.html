<form class="form" [formGroup]="configForm">
  <div class="form_header">
    <h4>
     {{newChart ? "Novo Gráfico" : "Edição do Gráfico"}}
    </h4>
    <ion-icon name="close" ></ion-icon>
  </div>

  <div>
    <label for="title">Titulo</label>
    <input formControlName="title" type="text" name="" id="" placeholder="Titulo">
  </div>
  <div>
    <label for="type">Tipo de Gráfico</label>
    <select formControlName="chartType">
      <option *ngFor="let option of options" [value]="option.value" >{{option.label}}</option>
    </select>
  </div>

  <div>
    <h6>Eixos</h6>
    <div>
      <label for="x">Eixo X</label>
      <input formControlName="xValue" type="text" placeholder="X">
    </div>
    <div>
      <label for="x">Eixo Y</label>
      <input formControlName="yValue" type="text" placeholder="Y">
    </div>
  </div>
    <div class="form_bottom">
      <button class="btn btn_full btn_line_danger">Cancelar</button>
      <button class="btn btn_full btn_fill_success ">Salvar</button>
    </div>
</form>
