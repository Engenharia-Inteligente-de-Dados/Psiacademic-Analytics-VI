
<ng-container *ngIf="hasOptions">
  <google-chart #chart
  [type]="chartType"
  [data]="chartData"
  [options]="option"
  [columnNames]="columnNames"
  (ready)="onReady($event)"
  >
</google-chart>
</ng-container>


<ng-container *ngIf="!hasOptions">
  <google-chart #chart
  [type]="chartType"
  [data]="chartData"
  [columnNames]="columnNames"
  (ready)="onReady($event)"
  >
</google-chart>
</ng-container>
