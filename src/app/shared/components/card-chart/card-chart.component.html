<div class="card" [ngClass]="{'max': unique}">
  <div class="card_header">
    <div class="card_header_title">
      <h6>
        {{chart?.chartTitle}}
      </h6>
    </div>
    <div class="card_header_actions">
      <button (click)="openConfig()" *ngIf="actions.config">
        <img src="../../../assets/icons/cog.svg" alt="configuração">
      </button>
      <button  (click)="expand()" *ngIf="actions.expand">
        <img src="../../../assets/icons/open_new.svg" alt="nova pagina">
      </button>
    </div>
  </div>
  <div class="card_content" [ngClass]="{'max_content': unique}">
    <psi-chart
    [chartData]="chart?.chartData"
    [chartType]="chart?.chartType"
    [columnNames]="chart?.columnNames"
    [options]="chart?.options"
    >
    </psi-chart>
  </div>
</div>
